<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion program</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/temperature-conversion.css">
</head>
<body>

<form>
    <h1>Temperature conversion</h1>
    <input type="number" id="textBox" value="0"><br>
    <div class="radio-wrapper">
        <label for="toFahrenheit" class="radio-label">
          <input type="radio" id="toFahrenheit" name="unit">
          Celsius ➡️ Fahrenheit
        </label>
      
        <label for="toCelsius" class="radio-label">
          <input type="radio" id="toCelsius" name="unit">
          Fahrenheit ➡️ Celsius
        </label>
      </div>
    <button type="button" onclick="convert()">Submit</button>
    <p id="result"></p>
</form>



<script src="js/temperature-conversion.js"></script>
</body>
</html>
